<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/favicon.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Space Website</title>
    </head>

    <body>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class="ri-rocket-2-line"></i>Space
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Features</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Pricing</a>
                        </li>

                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>

                    <a href="" class="nav__button">Login</a>

                    <!--Close Button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <!-- Toggle Button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </nav>
        </header>

        <main class="main">
            <section class="home">
                <div class="home__container container">
                    <div class="home__content">
                        <h3 class="home__subtitle">
                            NAVIGATE THE UNIVERSE
                        </h3>

                        <h1 class="home__title">
                            <span>
                                Start Exploring<br>
                                Infinite Space
                            </span>
                            <img src="assets/line.svg" alt="" />
                        </h1>

                        <p class="home__description">
                            Start your exploration in space, navigate
                            and discover all the wonders of the universe.
                        </p>

                        <a href="#" class="home__button">Get Started</a>
                    </div>

                    <div class="home__images">
                        <img src="assets/points-space.svg" alt="image" class="home__points">
                        <img src="assets/planet.svg" alt="image" class="home__planet-2">
                        <img src="assets/planet.svg" alt="image" class="home__planet-1">
                        <img src="assets/rocket.svg" alt="image" class="home__rocket">
                    </div>
                </div>

                <img src="assets/clouds-1.svg" alt="" class="home__cloud-1">
                <img src="assets/clouds-2.svg" alt="" class="home__cloud-2">

            </section>
        </main>

        <script src="scripts/gsap.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
